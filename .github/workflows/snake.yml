name: Generate Snake

# When should this run?
on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:  # Also allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu server
    steps:
      # Step 1: Get your repo code
      - uses: actions/checkout@v3
      
      # Step 2: Generate the snake animation
      - uses: Platane/snk@v3
        with:
          github_user_name: rajparihar281  # Your username
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      
      # Step 3: Save the generated files to 'output' branch
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output  # Creates a new branch called 'output'
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
